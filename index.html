<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A survey form page project from the FCC-RWD certification">
	<meta name="author" content="Saudat">
	<title>Page title</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- HEADER -->
	<header>
		<div id="head">
			<h1 id="title">freecodecamp survey</h1>
			<p id="description">thanks for taking your time to attempt this survey</p>
		</div>
	</header>
	
	<!-- MAIN Content -->
	<main class="container">
		<form id="survey-form">
			<div class="box">
				<label for="name" id="name-label">Name</label>
				<input type="text" id="name" name="name" placeholder="name" class="input" required />
			</div>
			
			<div class="box">
				<label for="email" id="email-label">Email</label>
				<input type="email" id="email" name="email" placeholder="email" class="input" required />
			</div>
			
			<div class="box">
				<label for="number" id="number-label">Age</label>
				<input type="number" id="number" name="number" min="13" max="90" placeholder="age(optional)" class="input"/>
			</div>
			
			<!-- Dropdown -->
			<div>
				<p class="text">What do you plan to learn?</p>
				<select id="dropdown" class="box2">
					<option value="" disabled selected>select option</option>
					<option value="frontend">frontend</option>
					<option value="backend">backend</option>
					<option value="full-stack">full-stack</option>
					<option value="java">java</option>
				</select>
			</div>
			
			<!-- Radios -->
			<div class="radio-check">
				<p class="short">Where did you hear about us?</p>
				<label for="form-group" >
					<input type="radio" name="form-group" class="radio" value="fb" />facebook
				</label>
				<label for="form-group">
					<input type="radio" name="form-group" class="radio" value="twt"/>twitter
				</label>
				<label for="form-group">
					<input type="radio" name="form-group" class="radio" value="lnk"/>linkedIn
				</label>
				<label for="form-group">
					<input type="radio" name="form-group" class="radio" value="insta"/>instagram
				</label>
			</div>
			
			<!-- Checkboxes -->
			<div class="radio-check">
				<p class="short">What more courses would you like added?</p>
				<label for="">
					<input type="checkbox" name="suggest" class="check" value="data" />Data science
				</label>
				<label for="">
					<input type="checkbox" name="suggest"  class="check" value="ml" />Machine Learning
				</label>
				<label for="">
					<input type="checkbox" name="suggest" class="check" value="ai" />Artificial Intelligence
				</label>
				<label for="">
					<input type="checkbox" name="suggest" class="check" value="algol" />Algorithm
				</label>
			</div>
			
			<!-- Textarea -->
			<div>
				<p class="text">Would you like to write us?</p>
				<textarea id="message" placeholder="what do you have for us?"></textarea>
			</div>
			
			<!-- Button -->
			<div>
				<button type="submit" id="submit" class="box2 btn">submit</button>
			</div>
		</form>
	</main>
	
	<!-- footer -->
	<footer>
		<p><small>&copy 2021, trademark codeIn90 &trade;</small></p>
	</footer>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
